<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<!-- Website Design By: www.happyworm.com -->
	<title>Audio Player</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100italic,300,100,300italic,400italic,500,700,500italic,900,700italic,900italic&subset=latin,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="./jPlayer/dist/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
	<link href="./jPlayer/lib/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="./node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
	<link href="./stylePlayer.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="./jPlayer/lib/jquery.min.js"></script>
	<script type="text/javascript" src="./jPlayer/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./jPlayer/dist/jplayer/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="./jPlayer/dist/add-on/jplayer.playlist.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="./node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div class="jp-gui jp-interface">
			<div class="jp-controls">
				<button class="jp-previous" role="button" tabindex="0">previous</button>
				<button class="jp-play" role="button" tabindex="0">play</button>
				<button class="jp-next" role="button" tabindex="0">next</button>
				<button class="jp-stop" role="button" tabindex="0">stop</button>
			</div>
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0">mute</button>
				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-icon">
				<img src="./jPlayer/src/skin/my/track1.jpg" alt="" />
			</div>
			<div class="title-track"></div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-time-holder">
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
			</div>
			<div class="jp-toggles">
				<button class="jp-repeat" role="button" tabindex="0">repeat</button>
				<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
			</div>
			<div class="dropdown">
			<div class="jp-playlist  dropdown-menu">
				<ul>
					<li>&nbsp;</li>
				</ul>
			</div>

			<button class="btn btn-default dropdown-toggle tracks-btn" type="button" data-toggle="dropdown">
				<img src="./jPlayer/src/skin/my/list.png" />
				Плейлист
				<span class="title-track list"></span>
    			<span class="caret"></span>
			</button>
				</div>
		</div>

		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</body>

</html>
